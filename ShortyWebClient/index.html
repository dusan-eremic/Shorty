<!DOCTYPE html>
<html>
    <head>
        <title>Shorty</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="app.js"></script>
    </head>

    <body>
        <input id="originalUrl" type="text" placeholder="Enter your URL...">
        <button id="submitUrl" type="button">Make it short!</button>
        <br /> 
        <span id="validationMessage"></span>
        
        <span id="shortUrlDisplay" hidden> 
            <p>Your shorten URL is: <a id="shortUrl" href="test"></a></p>
        </span>
    </body>
</html>
